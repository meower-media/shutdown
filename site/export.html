<!doctype html>
<html>
	<head>
		<title>Meower Data Export</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="styles.css" />
		<link rel="icon" href="favicon.png" />
	</head>

	<body>
		<main>
			<a href="/"><img src="logo.svg" alt="Meower logo" class="logo" /></a>
			<hr />
			<h1>Meower is shutting down.</h1>
			<ul>
				<li><a href="/#faq">FAQs</a></li>
				<li><a href="/export">Export your data</a></li>
				<li><a href="mailto:support@meower.org">Contact us</a></li>
				<li><a href="/legalese">Legalese</a></li>
			</ul>
			<hr />
			<h2>Export your data</h2>
			<noscript>
				<p><i>Please enable JavaScript</i></p>
			</noscript>
			<div id="login-box" hidden>
				<p><i id="login-error" hidden></i></p>
				<form id="login-form">
					<label for="username">Username:</label>
					<input
						type="text"
						id="username"
						name="username"
						autocomplete="username"
						required
					/>
					<br />
					<label for="password">Password:</label>
					<input
						type="password"
						id="password"
						name="password"
						autocomplete="current-password"
						required
					/>
					<br />
					<div id="mfa-box">
						<label for="totp_code">2FA code:</label>
						<input
							type="text"
							name="totp_code"
							id="totp_code"
							inputmode="numeric"
							pattern="[0-9]*"
							autocomplete="one-time-code"
						/>
						<br />
						<label for="mfa_recovery_code">MFA recovery code:</label>
						<input type="text" name="mfa_recovery_code" id="mfa_recovery_code" />
						<br />
					</div>
					<input type="submit" value="Login" />
				</form>
			</div>
			<div id="export-box" hidden>
				<button id="export-download">Export your data</button>
				<button id="export-delete">Delete account</button>
			</div>
		</main>
		<script src="export.js"></script>
	</body>
</html>
